<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div id="container">
        <div id="formlabel">Personal details</div>
    <form action="#">
        
        <label for="67#45">Salutation</label>
       <br>
        <select name="options" id="67#45">
            <option value="--None--">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
       </select>
       <br>
       <br>
       <label for="input_id">First Name:</label>
       <input type="text" id="input_id" name="input_name" placeholder="abcd" required/>
       <br>
       <br>
       <label for="input_id1">Last Name:</label>
       <input type="text" id="input_id1" name="input_last_name" placeholder="abcd" required/>
       <br>
       <br>
       <label for="gender">Gender:</label>
       <input type="radio" name="gender" value="male"/>Male
       <input type="radio" name="gender" value="female"/>Female
       <br>
       <br>
       <label for="emails">Email:</label>
       <input type="email" name="email" id="emails" value="abc@gmail.com"/>
       <br>
       <br>
       <label for="date">Date of birth:</label>
       <input type="date" name="dob" id="date"/>
       <br>
       <br>
       <label for="address">Address:</label>
       <br>
        <textarea name="text" id="address" cols="30" rows="5"></textarea>
        <br>
        <br>
        <label for="submit"></label>
        <button type="button">Submit</button>
   
    </form>
</body>
</html>
