<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-80 w-3/5 mt-40 shadow-2xl ml-40">
        <div class="h-1/3 bg-black text-white">
            <img src="./shoes.jpg" alt="shoes" class="h-56 mt-10 ml-6 w-52 absolute bg-green-500 shadow-xl shadow-green-500/50 ...">
            <h1 class="font-bold text-2xl pt-6 pl-64">Retro Shoe</h1>
            <span class="pl-64">$89.90</span>
            <span class="pl-2 text-green-200 text-lg">In Stock</span>
        </div>
        <div class="h-2/3 ml-64  ">
            <ul class="flex mt-5 ">
                <li class="p-2 bg-black text-white border-black ml-5 border-r-4 border-green-200 ... border-b-4 border-green-200 ...">XS</li>
                <li class="p-2 hover:bg-black hover:text-white  ml-5">M</li>
                <li class="p-2 hover:bg-black hover:text-white  ml-5">L</li>
                <li class="p-2 hover:bg-black hover:text-white  ml-5">S</li>
                <li class="p-2 hover:bg-black hover:text-white  ml-5">XL</li>
            </ul>
            <div class="flex items-center ml-5">
                <button class="px-4 mt-5 py-2 bg-green-300 text-black font-bold border-2 border-black ">BUY NOW</button>
                <button class="px-4 mt-5 py-2 bg-white-300 text-black font-bold border-2 border-grey ml-3">ADD TO BAG</button>
                <svg class="w-8 h-5 text-black-200 hover:text-black-100 transition duration-300 ease-in-out" fill="currentColor" viewBox="0 -7 10 25" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657 3.172 10.828a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                  </svg>
            </div>
            
            <p class="mt-9 ml-5  font-normal text-slate-400">Free shipping on all continental US orders.</p>
        </div>
    </div>
</body>
</html>
